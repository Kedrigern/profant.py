- odeslani: 2018-07-19
  prijeti: 2018-08-15
  nazev: Portál občana - Ministerstvo průmyslu a obchodu
  popis: Dotaz na jednotlivá ministerstva, jakým způsobem se podílejí na obsahu Portálu občana.
  odpoved: Ministerstvo průmyslu a obchodu připravuje v nejbližší době napojení informačního systému Registr živnostenského podnikání (IS RŽP) na Portál občana. Prvním projektem je další rozšíření funkcionality elektronického podání IS RŽP (s využitím autentizace podatele dle nařízení eIDAS), včetně předvyplnění údajů z živnostenského rejstříku a základních registrů ve formulářích. Druhým projektem napojení na Portál občana je řešení, které umožní podnikatelům získat přehled o údajích o nich vedených v živnostenském rejstříku (včetně neveřejné části). Spuštění se plánuje do konce roku 2018. Ministerstvo analyzuje možnost napojení Elektronické systému licenční správy na Portál občana, umožňující předvyplnění osobních údajů ze základních registrů. Začátek realizace se plánuje na 4. čtvrtletí 2018.
  url_dotaz:
