- odeslani: 2018-07-19
  prijeti: 2018-08-16
  nazev: Portál občana - Ministerstvo financí
  popis: Dotaz na jednotlivá ministerstva, jakým způsobem se podílejí na obsahu Portálu občana.
  odpoved: Generální finanční ředitelství v současné době primárně připravuje projekt Portál MOJE daně, který má být centrálním místem, na němž budou poskytovány veškeré elektronické služby Finanční správy. Plánovaným termínem spuštění první verze Portálu MOJE daně pro veřejnost je rok 2020. Generální ředitelství cel v současné době připravuje projekt cPortál, který by měl připravit prostředí pro elektronická podání vůči Celní správě. V současné době probíhá definice poskytovaných služeb. Harmonogram realizace je nastaven tak, aby bylo možné základní služby spustit ke 30. 6. 2019. Ministerstvo financí spravuje specializovaný portál MONITOR, který umožňuje široké veřejnosti (laické i odborné) volný přístup k rozpočtovým a účetním informacím ze všech úrovní státní správy a samosprávy, neuvažuje se o integraci do Portálu občana. Dále jsou připravovány systémy RISPF a DOTINFO, jejichž propojení s Portálem občana je plánováno na 1. čtvrtletí 2019.
  url_dotaz:
  - /assets/pdf/Interpelace-MF-Portal.pdf
  url_odpoved:
  - /assets/pdf/Interpelace-MF-portal-odpoved.pdf

