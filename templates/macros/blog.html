{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="meta">
    written by {{ post.author }} on {{ post.pub_date }}
  </p>
  
  <div class="image"><img src="{{ post.attachments.images.first() |url }}"></div>
  
  {% if from_index %}
    {{ post.body_short }}
  {% else %}
    {{ post.body }}
  {% endif %}
  </div>
{% endmacro %}
