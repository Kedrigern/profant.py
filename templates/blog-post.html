{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<article class="page post" itemtype="https://schema.org/Article" itemscope>
  <div class="row">
    <div class="small-12 columns">
      <div itemprop="author" itemtype="http://schema.org/Person" itemscope>
          <span itemprop="name" class="post__author">{{ this.author }}</span>
      </div>
      <h1 itemprop="headline" class="page__headline">{{ this.title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="small-12 medium-8 columns">
      {{ render_blog_post(this) }}
    </div>
    <div class="medium-4 show-for-medium columns">
        <a class="twitter-timeline" data-lang="cs" data-height="1200" data-dnt="true" data-theme="light" href="https://twitter.com/ondrej_profant?ref_src=twsrc%5Etfw">Tweets by ondrej_profant</a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
      </div>
  </div>
</article>
{% endblock %}
